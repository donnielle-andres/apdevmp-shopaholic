    <body>

        <!--START OF FORM-->
        <h1> Create Review </h1>
        <br>

        <h2 class="sellerUN" name="username"> for {{userinfo.username}} </h2>
        <br>

        <form action="/postreview" method="post" id="postrev" class="createrev">
                <div class="mb-3" id="imginp">
                <h4> Product Specifications </h4>
                <br>

                <!--PRODUCT SPECIFICATIONS  ------ PRODUCT NAME ---------- FIRST ROW ------------->
                <div class="row">
                    <div class="col">
                    <p class="labels" > Product Name </p>
                    <input type="text" name="productName" class="form-control" aria-label="Product Name">
                    </div>

                </div>
                <br>

                <!--PRODUCT SPECIFICATIONS  ------ REVIEW  ---------- SECOND ROW ------------->

                <div class="row">
                    <div class="col">
                    <p class="labels"> Review </p>
                    <input type="text"  name="reviewdesc" class="form-control" aria-label="Product Name">
                    </div>

                </div>
                <br>

                
                <!--PRODUCT SPECIFICATIONS  ----  ---------- THIRD ROW ------------->

                <div class="row">
                    <div class="col">
                        <p class="labels"> Rating 
                            <select id="rev-form" name="rate" class="form-select" aria-label="Default select example">
                                <option selected>Select</option>
                                <option value="1" name="1star">★</option>
                                <option value="2" name="2star">★★</option>
                                <option value="3" name="3star">★★★</option>
                                <option value="4" name="4star">★★★★</option>
                                <option value="5" name="5star">★★★★★</option>
                            </select>
                        </p>
                    </div>
                    <div class="col">
                    </div>
                </div>
                
                <br>
                <br>
                <br>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-success">Publish!</button>
                </div>
        </form>

        </div>

    </body>
