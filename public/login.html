<html>
    <head>
        <title> Log in and Register</title>
        <link rel="stylesheet" href="css/login_style.css">
        <link rel="stylesheet" href="fonts/fonts.css">
    </head>
    <body>
        <div class="bg"> 
            <div class="formbox">
                <div class="lgbutton">
                    <div id="buttoncolor"></div>
                    <button type="button" class="togglebutton" onclick="loginfos()">Log In</button>
                    <button type="button" class="togglebutton" onclick="signinfos()">Sign Up</button>
                </div>


                <!--LOG IN INFORMATION-->
                <form action="/login" method="post" id="loginfos" class="lginfos">
                    <input type="text"      class="username-field"  name="username"     placeholder="Username" required>
                    <input type="password"  class="password-field"  name="password"     placeholder="Password" required>
                    
                    <button type="submitLog" class="submitinfo" action="/userProfile"> Log In</button>
                     
                </form>


                <!--SIGN UP INFORMATION-->
                <form action="/signup" method="post" id="signinfos" class="sginfos">
                    <input type="text" class="email-field"          name="email"          placeholder="Email" required>
                    <input type="text" class="username-field"       name="username"       placeholder="Username" required>
                    <input type="text" class="displayname-field"    name="displayname"    placeholder="Display Name" required>
                    <input type="number" class="phonenum-field"     name="phonenum"       placeholder="Contact Number" required>
                    <input type="text" class="location-field"       name="location"       placeholder="Location" required>
                    <input type="password" class="password-field"   name="password"       placeholder="Password" required>
                    
                    <button type="submitReg" class="submitinfo"> Sign Up</button>
                    
                </form>


            </div>
        </div>


        <script>
            var x = document.getElementById("loginfos");
            var y = document.getElementById("signinfos");
            var z = document.getElementById("buttoncolor");
            
            function signinfos(){
                x.style.left = "-450px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            
            function loginfos(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }
            
        </script>


    </body>
</html>
